<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="style.css">
    <title>Поле Чудес</title>
</head>
<body>
    <header></header>
    <main class="content">
        <div class="riddle">
            <p>
                Эту ягоду пытались культивировать начиная с 19 века, но полноценно это удалось лишь в 60-х годах 20 века:
            </p>
        </div>
        <div class="main-area">
            <div>Д</div>
            <div class="revealed">Е</div>
            <div class="revealed">П</div>
            <div>И</div>
            <div>Л</div>
            <div class="revealed">Я</div>
            <div>Ц</div>
            <div>И</div>
            <div>Я</div>
        </div>
        <div class="manage">
            <div class="letter">
                <div class="abc"></div>
            </div>
            <div class="guess">
                <div>Угадайте слово:</div>
                <label>
                    <input type="text" />
                    <span></span>
                </label>
            </div>
            <div class="stats">
                <div class="stats-score">
                    <div>ОЧКИ:</div>
                    <div id="score">382</div>
                </div>
                <div class="stats-count">
                    <span>Количество слов:</span>
                    <span id="count">11</span>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
